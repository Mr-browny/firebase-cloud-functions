<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial Requests</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="notification"></div>

    <!-- Auth Modals -->
    <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email" required/>
          <input type="password" name="password" placeholder="Password" required/> 
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>
          No account ? <a class="switch"> Register Instead. </a>
        </div>
      </div>
      
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email" required />
          <input type="password"  name="password" placeholder="Password" required>
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>
          Got an account ? <a class="switch"> Login Instead. </a>
        </div>
      </div>
    </div>


    <!-- New Request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form class="requestForm">
          <input type="text" name="request" placeholder="Request..." required />
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>


    <header>
      <nav>
        <a class="add-request">Add Request</a>
        <a class="sign-out">Sign Out</a>
      </nav>
    </header>  

    <section class="content" id="app"> 
      <h1>Tutorial Requests</h1>
      <ul class="request-list">
        <li v-for="request in requests" :key="request.id">
          <span class="text">{{request.text}}</span>
          <div>
            <span class="votes">{{request.upvotes}}</span>
            <i class="material-icons upvote" v-on:click="upvoteRequeest(request.id, request.text)">arrow_upward</i>
          </div>
        </li>
      </ul>
    </section>
    
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.21.0/firebase-app.js"></script>
    <!-- Include only the firebase features as you need -->
    <script src="/__/firebase/7.21.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.21.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.21.0/firebase-functions.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/requests.js"></script>
  </body> 
</html>
